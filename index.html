<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Index</title>
</head>
<body>

<div id="container">
    <h1>DayBed-UI</h1>

    <div id="available-fields">
        <ul>
            <li><a onclick='newField("enum", "fields");'>enum</a></li>
        </ul>
    </div>
    
    <form id="edited-form" action="index_submit" method="get" accept-charset="utf-8">
        <input type="text" name="title" placeholder="Type the title of your form here..." class="header" />
        <textarea name="description" placeholder="Type a description of your form here..." class="description"></textarea>

        <div id="fields"></div>
    
        <p><button type="button" onclick="alert(exportToJSON());">Continue &rarr;</button></p>
    </form>
</div>

<script type="text/javascript" src="daybed.js"></script>

</body>
</html>
